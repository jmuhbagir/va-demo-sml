        - brains/systemdate.yml
        - brains/neurotransmitter.yml
        - brains/uri.yml

  - name: "order-not-found-synapse"
    signals: []
    neurons:
      - say:
          message:
            - "Maaf kapten tidak paham"
            - "Gagal paham kapten"
            - "Minta tolong di ulang kapten"
            - "Would you please reword your order"
            - "Can ou please reformulate your order"
            - "I don't recognize that order"

  - name: "on-triggered-synapse"
    signals: []
    neurons:
      - say:
          message:
            - "Laksanakan Kapten"
            - "Perintah kapten"
            - "Dengar kapten"
            - "kapten?"
            - "Apa yang bisa saya bantu kapten?"
            - "Silahkan kapten"
            - "Bagaimana kapten?"

  - name: "on-start-synapse"
    signals: []
    neurons:
      - say:
          message: "Siap Kapten"
